<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>Product-Card</title>
    <link rel="shortcut icon" href="./cubes.png" type="image/x-icon">
    <link rel="stylesheet" href="main.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="product-card">
        <div class="card-icon">
            <i class='bx bx-heart'></i>
            <i class='bx bx-cart-alt' ></i>
        </div>
        <div class="card-infor">
            <img src="https://www.nodemy.vn/projects/html-css-js/product-card/Nike%20Zoom%20KD%2012.png" alt="" class="card-img">
                <div class="card-description">Nike Zoom KD12</div>
                <span class="card-price">100$</span>
        </div>
        <div class="card-container">
            <div class="card-size">
                Size:
                <ul>
                    <li>6</li>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                </ul>
            </div>
            <div class="card-color">
                Color:
                <ul>
                    <li class="color-green"></li>
                    <li class="color-red"></li>
                    <li class="color-black"></li>
                </ul>
            </div>
            <div class="card-action">
                <button>Buy Now</button>
                <button>Add Card</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
